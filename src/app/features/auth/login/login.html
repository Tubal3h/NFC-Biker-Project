<div class="container">
  <div class="auth-tabs">
    <button [class.active]="true" (click)="gotoLogin()">Login</button>
    <button [class.active]="false" (click)="gotoRegister()">Registrati</button>
  </div>
  <h2>Accedi</h2>
  <form (ngSubmit)="doLogin()">
    <input [(ngModel)]="email" name="loginEmail" type="email" placeholder="Email" required />
    <input [(ngModel)]="password" name="loginPassword" type="password" placeholder="Password" required />
    <button type="submit">Accedi</button>
    <div *ngIf="errorMsg" class="text-danger mt-1">{{ errorMsg }}</div>
  </form>
</div>
