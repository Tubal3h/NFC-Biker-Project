<nav class="navbar">
  
  <!-- Logo (sempre visibile) -->
  <div class="navbar-logo">
    <a routerLink="/homepage">
      <h1>S.O.S.<br>HELMET</h1>
    </a>
  </div>

  <!-- Links per Desktop (visibili solo su schermi grandi) -->
  <div class="navbar-links-desktop">
    <a routerLink="/homepage" routerLinkActive="active">Homepage</a>
    <a routerLink="/about" routerLinkActive="active">Chi Siamo</a>
    <a routerLink="/guide" routerLinkActive="active">Guida</a>
    <a routerLink="/plans" routerLinkActive="active">Piani</a>
  </div>

  <!-- Sezione Utente per Desktop (visibile solo su schermi grandi) -->
  <div class="navbar-user-desktop">
    @if (user$ | async; as user) {
      <a [routerLink]="['/dashboard']" class="user-link" routerLinkActive="active">Area Riservata</a>
      <button class="btn-logout" (click)="logout()">Logout</button>
    } @else {
      <a routerLink="/login" class="btn-login">Log In</a>
    }
  </div>
  
  <!-- Pulsante Hamburger per Mobile (visibile solo su schermi piccoli) -->
  <button class="navbar-toggler" (click)="toggleMenu()">
    <span class="toggler-icon"></span>
    <span class="toggler-icon"></span>
    <span class="toggler-icon"></span>
  </button>

</nav>

<!-- ====================================================== -->
<!-- MENU MOBILE (ORA SENZA @if ESTERNO) -->
<!-- ====================================================== -->
<!-- L'elemento esiste sempre, ma Ã¨ nascosto/visibile tramite CSS -->
<div class="mobile-menu" [class.is-open]="isMenuOpen">
  <a routerLink="/homepage" (click)="closeMenu()">Homepage</a>
  <a routerLink="/about" (click)="closeMenu()">Chi Siamo</a>
  <a routerLink="/guide" (click)="closeMenu()">Guida</a>
  <a routerLink="/plans" (click)="closeMenu()">Piani</a>
  
  <hr>
  
  @if (user$ | async; as user) {
    <a [routerLink]="['/dashboard']" (click)="closeMenu()">Area Riservata</a>
    <a (click)="logoutAndCloseMenu()">Logout</a>
  } @else {
    <a routerLink="/login" (click)="closeMenu()">Log In</a>
  }
</div>
