<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <title>{{SUBJECT}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f5f7;
            -webkit-font-smoothing: antialiased;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        .header {
            background-color: #8E1616; /* Rosso Scuro */
            padding: 30px;
            text-align: center;
        }
        .logo {
            max-width: 180px;
            height: auto;
        }
        .content {
            padding: 40px;
            color: #1D1616;
            line-height: 1.6;
            font-size: 16px;
        }
        .content h1 {
            font-size: 24px;
            color: #8E1616;
            margin-top: 0;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .button {
            background-color: #D84040; /* Rosso Vibrante */
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .footer {
            background-color: #EEEEEE;
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #8E1616;
            text-decoration: none;
        }
        .preheader {
            display: none !important;
            visibility: hidden;
            opacity: 0;
            color: transparent;
            height: 0;
            width: 0;
        }
    </style>
</head>
<body>
    <span class="preheader">{{PREHEADER_TEXT}}</span>

    <div class="email-container">
        <div class="header">
            <img src="https://i.imgur.com/EmLpO2Z.png" alt="S.O.S. Helmet Logo" class="logo">
        </div>

        <div class="content">
            <h1>{{EMAIL_TITLE}}</h1>
            <p>{{EMAIL_BODY}}</p>
            
            <div class="button-container">
                <a href="{{ACTION_URL}}" target="_blank" class="button">{{BUTTON_TEXT}}</a>
            </div>

            <p>Se il pulsante non funziona, puoi copiare e incollare il seguente link nel tuo browser:</p>
            <p><a href="{{ACTION_URL}}" target="_blank" style="word-break: break-all; color: #8E1616;">{{ACTION_URL}}</a></p>
            <p>Grazie,<br>Il Team di S.O.S. Helmet</p>
        </div>

        <div class="footer">
            <p>&copy; 2025 S.O.S. Helmet. Tutti i diritti riservati.</p>
            <p>
                <a href="https://www.soshelmet.it/privacy">Privacy Policy</a> | 
                <a href="https://www.soshelmet.it/contatti">Contattaci</a>
            </p>
        </div>
    </div>
</body>
</html>
